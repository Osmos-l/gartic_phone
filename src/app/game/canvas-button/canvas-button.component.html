<button (click)="emitClick()">
    <div *ngIf="color !== ''" class="palette-color"
         [style]="'background-color: ' + color" >
    </div>
    <div *ngIf="thickness !== -1" class="palette-thickness"
    [style]="'width: ' + thickness * 2 + 'px;height: ' + thickness * 2 + 'px;'">
    </div>
    <p *ngIf="content !== ''" >
        {{ content }}
    </p>
</button>
